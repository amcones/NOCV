<!DOCTYPE html>
<html lang="en">
<head th:include="commonpart :: common-head"></head>


<body class="childrenBody">
<div class="layui-layout layui-layout-admin">

    <div>
        <!-- 内容主体区域 -->
        <div style="padding: 15px;height:100%;box-sizing: border-box;display: flex; justify-content: center;align-items: center">
            <div id="main" style="min-height: 700px;min-width: 1100px"></div>
            <script>
                var myChart = echarts.init(document.getElementById('main'));
                var legendData=[];
                var seriesData=[];
                option = {
                    title: {
                        text: '中国疫情数据统计',
                        subtext: '每日实时更新',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    }
                };
                $.ajax({
                    url: "/queryPie",
                    dataType: "json",
                    success: function (data) {
                        for (let i in data) {
                            legendData[i] = data[i].name
                            seriesData[i]=({name:data[i].name,value:data[i].value})
                        }
                        myChart.setOption({
                            series: [
                                {
                                    name: '疫情人数',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['40%', '50%'],
                                    data: seriesData,
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ],
                            legend: {
                                type: 'scroll',
                                orient: 'vertical',
                                right: 10,
                                top: 20,
                                bottom: 20,
                                data: legendData
                            }
                        })
                    }

                })
                myChart.setOption(option);
            </script>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        Copyright © by Uli All Rights Reserved.
    </div>
</div>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>


</body>
</html>
